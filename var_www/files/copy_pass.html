	<script>
		//刷新
	function refresh(){
		 var param = {"id":0,"val":0};
		    $.get("/copy_pass",param,function(data,status){
        $("#div0").text(data[0]);
		$("#div1").text(data[1]);
        $("#div2").text(data[2]);
        $("#div3").text(data[3]);
        $("#div4").text(data[4]);
        $("#div5").text(data[5]);
        $("#div6").text(data[6]);
        $("#div7").text(data[7]);
        $("#div8").text(data[8]);
        $("#div9").text(data[9]);
        $("#diva").text(data["a"]);		
    })
	}
		
	//按键
    function button_send(data1,data2){
    	    var param = {"id":$(data1).attr("id"),"val":$(data2).val()};
    $.get("/copy_pass",param,function(data,status){
        refresh();
    })
    
    }
	
	//开启刷新
			$(document).ready(function(){
			 refresh();
    });	
	</script>
