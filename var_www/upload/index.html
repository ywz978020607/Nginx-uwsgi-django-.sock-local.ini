<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--遮罩-->
    <div class="overlay"></div>
    <!--模态框-->
    <div id="modal" class="dropbox">
        <div class="items-container">
            <div id="close" style="cursor:pointer;float: right;width:20px">
                <span class="css-close"></span>
            </div>
            <div>
                <p class="head"><b>拖拽文件至此</b></p>
                <div class="content" id="content">
                    <table class="table">
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
                <div class="footer">
                    <button class="btn" onclick="upload()">开始上传</button>
                </div>
				<a href='#' onclick='clearAll()' style='position:absolute;bottom:10px;right:30px;'>清空所有</a>
            </div>
        </div>
    </div>
    <!--页面内容-->
    <div style="margin-top:40vh;text-align: center;">
        <p><input type="file" id='my_file' name="image" size="50" /> <button class="btn" onclick="upclick()">点击上传</button>  </p>
        <p>点击上方选择上传，分别选择文件上传文件。<br><br>===================<br><br>点击下方按钮，弹出模态框，可以拖拽上传</p>
        <button class="btn" onclick="showModal()">拖拽上传</button>
    </div>
    <!--嵌入脚本-->
    <script src="jquery-1.10.2.js" type="text/javascript"></script>
    <script  src="demo.js" type="text/javascript"></script>
</body>
</html>
